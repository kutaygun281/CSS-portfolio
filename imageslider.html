<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .container{
            display:flex;
            justify-content:center;
            align-items:center;
            width:70%;
            height:450px;

            img{
                   width:10%;
                   height:100%;
                   object-fit:cover;
                   transition:all 0.5s ease-in;
               }

            img:hover{
                width:25%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="gallery/mountain.jpg" />
        <img src="gallery/forest.jpg" />
        <img src="gallery/ocean.jpg" />
        <img src="gallery/river.jpg" />
    </div>

</body>
</html>
