<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Lato", sans-serif;
            margin:0;

        }
        #navbar{
            width:100vw;
            background-color:#e8dfdf;
            font-weight:bold;

            ul{
                  list-style:none;
                  margin:0;
                  display:flex;
                  justify-content:flex-end;
                  align-items:center;
                  padding:1em 0;
              }
        li a {
            text-decoration: none;
            color: black;
            padding-right: 3em;
            position: relative;
            transition: all ease-in-out 250ms;
        }
                li a::after {
                    content: "";
                    position: absolute;
                    display: block;
                    height: 0.4em;
                    width: 0%;
                    background-color: #4cff00;
                    bottom: -1em;
                    transition: all ease-in-out 0.5s;
                }
            li a:hover{
                color:#4cff00;
            }

            li a:hover::after{
                width:80%;
            }
        }
    </style>
</head>
<body>
    <div id="navbar">
        <ul>
            <li><a href="#">Logo</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

</body>
</html>
