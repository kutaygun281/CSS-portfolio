<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        :root{
            --radius:5px;
        }
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        .container{
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(6rem, 1fr));
            grid-auto-rows:6rem;
            grid-auto-flow:dense;
            grid-gap:0.5rem;
            margin:1rem;
        }
        img{
            object-fit:cover;
            height:100%;
            width:100%;
        }
        div{
            overflow:hidden;
            border-radius:var(--radius);
        }
        div:nth-child(5n){
            grid-row:span 3;
            grid-column:span 2;
        }
        div:nth-child(5n+1){
            grid-row:span 2;
        }
        div:nth-child(5n+2){
            grid-column:span 3;
        }
        div:nth-child(5n+3){
            grid-row:span 4;
            grid-column:span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div><img src="elephant.jpg" /></div>
        <div><img src="forest.jpg" /></div>
        <div><img src="mountain.jpg" /></div>
        <div><img src="ocean.jpg" /></div>
        <div><img src="owl.jpg" /></div>
        <div><img src="river.jpg" /></div>
        <div><img src="road.jpg" /></div>
        <div><img src="snow.jpg" /></div>
        <div><img src="strawberries.jpg" /></div>
        <div><img src="tree.jpg" /></div>
        <div><img src="windsurfing.jpg" /></div>
    </div>

</body>
</html>
