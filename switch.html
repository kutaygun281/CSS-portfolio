<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        :root{
            --clr-graylight:#cfd8dc;
            --clr-graymed:#90a4ae;
            --radius:10em;
            --animation-curve:cubic-bezier(0.34, 1.36, 0.2, 1);
        }
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            display:grid;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .switch-container{
            width:24em;
            height:10em;
            border-radius:var(--radius);
            box-shadow:5px 5px 15px 5px var(--clr-graylight);
            position:relative;
        }

        .switch-color {
            width: 22em;
            height: 8em;
            left: 1em;
            top: 1em;
            background-color: var(--clr-graylight);
            border-radius: var(--radius);
            z-index: -1;
            position: absolute;
            transition: all 500ms var(--animation-curve);
        }
        label {
            width: 8em;
            height: 8em;
            border-radius: var(--radius);
            background-color: white;
            position: absolute;
            top: 1em;
            left: 1em;
            box-shadow: 2px 2px 10px 2px var(--clr-graylight);
            z-index:99;
            cursor:pointer;
        }
        label::before{
            font-weight:900;
            font-size:5em;
            content:"X";
            position:absolute;
            left:0.40em;
            top:0.2em;
            color:var(--clr-graymed);
        }
            label::after {
                font-weight: 900;
                font-size: 5em;
                content: "V";
                position: absolute;
                left: 0.40em;
                top: 0.2em;
                opacity:0;
                color: var(--clr-graymed);
            }

            #switch:checked ~ label::before{
                opacity:0;
            }
        #switch:checked ~ label::after {
            opacity: 1;
        }
        #switch:checked ~label{
            transform:translateX(14em) rotateZ(360deg);
        }
        #switch:checked ~.switch-color{
            background-color:#4cff00;
        }
        #switch ~label{
            transition:all 1s var(--animation-curve);
        }
        input{
            display:none;
        }
    </style>
</head>
<body>
    <div class="switch-container">
        <input type="checkbox" id="switch" />
        <div class="switch-color"></div>
        <label for="switch"></label>
    </div>
</body>
</html>
