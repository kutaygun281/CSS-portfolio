<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        *,*::after,*::before{
            box-sizing:border-box;
            margin:0;
            padding:0;
        }
        body {
            font-family: "Montserrat", sans-serif;
            background:#d8d1d1;
        }
        main{
            margin:2rem;
        }
        h1{
            text-align:center;
        }
        .wrapper{
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
            margin-top:1rem;
        }
        .wisesaying-container{
            box-shadow:0px 0px 20px #808080;
            border-radius:5px;
            padding:2rem;
            width:300px;
            position:relative;
            margin:0.5rem;
        }
        .quote{
            line-height:2rem;
        }
        .quote::before,
        .quote::after{
            color:#00ff21;
            font-size:80px;
            display:block;
            position:relative;
        }
        .quote::before{
            content:open-quote;
            top:0.5rem;
        }
        .quote::after{
            content:close-quote;
            top:1rem;
            left:13rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>Wise sayings</h1>
        <div class="wrapper">
            <div class="wisesaying-container">
                <h2 class="quote">Every cloud has a silver lining.</h2>

            </div>
            <div class="wisesaying-container">
                <h2 class="quote">When it rains, it pours.</h2>

            </div>
            <div class="wisesaying-container">
                <h2 class="quote">You can lead a horse to water, but you can’t make it drink.</h2>

            </div>
        </div>
    </main>

</body>
</html>
