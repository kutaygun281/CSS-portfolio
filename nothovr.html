<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body{
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
        }
        .cards{
            display:flex;
            justify-content:center;
            align-items:center;
            gap:5px;
        }
        .card{
            width:50px;
            height:50px;
            background-color:#ff6a00;
            border-radius:5px;
            transition:transform 0.25s ease-in;
        }
        .card:hover{
            transform:scale(1.20);
        }
        .cards:hover > .card:not(:hover){
            filter:blur(5px);
            transform:scale(0.6);
        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

</body>
</html>
