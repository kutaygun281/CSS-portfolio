<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <style>
        .wrapper {
            margin:0 auto;
            width: 350px;
            height: 400px;
            background-color: #d1c5c5;
            display: grid;
            grid-gap: 10px;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 10px 10px #808080;
            border-radius: 5px;
        }

        .menu {
            width: 220px;
            height: 100px;
            background-color: #ffffff;
            box-shadow: 0px 2px 8px 2px #808080;
            transition: all 0.2s ease-in-out;
            font-weight: bold;
            text-align: center;
            border-radius: 15px;
        }

            .menu:hover {
                transform: scale(1.02);
                box-shadow: 0px 2px 10px 4px #808080;
            }

        p {
            font-family: "Red Hat Display", sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="menu"><p>HTML</p></div>
        <div class="menu"><p>Javascript</p></div>
        <div class="menu"><p>CSS</p></div>
    </div>

</body>
</html>
