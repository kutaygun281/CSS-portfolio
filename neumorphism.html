<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        :root{
            --clr-light:white;
            --clr-med:#d7dfe2;
            --clr-dark:#90a4ae;
            --clr-dark-heavy:#546e7a;
        }
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
        }
        body{
            background-color:var(--clr-med);
            display:grid;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .new{
            width:10em;
            height:4em;
            font-size:3em;
            border-radius:5em;
            border:none;
            outline:none;
            background-color:var(--clr-med);
            box-shadow:-5px -5px 10px var(--clr-light),
                5px 5px 10px var(--clr-dark);
            color:var(--clr-dark-heavy);
        }
        .new2 {
            width: 10em;
            height: 4em;
            font-size: 3em;
            border-radius: 5em;
            border: none;
            outline: none;
            background-color: var(--clr-med);
            box-shadow: -5px -5px 10px var(--clr-light), 5px 5px 10px var(--clr-dark),
               inset -5px -5px 10px var(--clr-light), inset 5px 5px 10px var(--clr-dark);
            color: var(--clr-dark-heavy);
        }
    </style>
</head>
<body>
    <button class="new">Subscribe</button>
    <button class="new2">Subscribe</button>
</body>
</html>
