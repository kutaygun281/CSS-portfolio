<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body{
            height:100vh;
            display:grid;
            justify-content:center;
            align-items:center;
        }
        h1{
            font-size:76px;
            background-image:url(gallery/river.jpg);
            background-size:cover;
            background-clip:text;
            color:transparent;
            animation:animate 2s linear infinite;
        }
        @keyframes animate{
            to{
                background-position-x: -500px;
            }
        }
    </style>
</head>
<body>
    <h1>HELLO WORLD!</h1>
</body>
</html>
